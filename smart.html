<div class="theme-toggle d-flex justify-content-center">
  <label class="switch">
    <input type="checkbox" id="themeSwitcher">
    <span class="slider"></span>
  </label>
  <span>Toggle Theme</span>
</div>
    <div class="container mt-4">
        <!-- Text Input with Live Greeting -->
        <div class="mb-3  text-center">
            <label for="username" class="form-label fs-4">Tell Me Your Name <span class="emoji-small">ðŸ˜Š</span>:</label>
            <input type="text" id="username" class="form-control" placeholder="Type your name here">
            <p id="greeting" class="mt-2">Welcome! <span class="emoji-small">ðŸŒŸ</span></p>
        </div>

    <script>
        $(document).ready(function () {
  //  "smart.html"
  if (window.location.pathname.includes("smart.html")) {
    $("#themeSwitcher").change(function () {
      $("body").toggleClass("dark-mode");
    });
  }
});
        $(document).ready(function() {
            // Live Greeting with Emoji Change
            $("#username").keyup(function() {
                let name = $(this).val();
                if (name) {
                    $("#greeting").html("Hello, " + name + "! I See You <span class='emoji-small'>ðŸ‘€</span>");
                } else {
                    $("#greeting").html("Welcome! <span class='emoji-small'>ðŸŒŸ</span>");
                }
            });

            // Hover Effect on Greeting
            $("#greeting").hover(
                function() { $(this).css("color", "#ff4500").css("font-weight", "bold"); },
                function() { $(this).css("color", "").css("font-weight", ""); }
            );

           // Animate Greeting on Click
$("#greeting").click(function() {
    $(this).fadeOut(300).fadeIn(300); //
});
        });
    </script>
