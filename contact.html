    <h1 class="text-center mt-4">Contact Me</h1>

  <div class="container">
    <div class="row">

      <form action="#" method="post">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
        </div>
  
        <!-- Age -->
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" class="form-control" id="age" name="age" required min="1" max="99">
        </div>
  
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
  
        <!-- Favorite Language -->
        <div class="mb-3">
          <label for="language" class="form-label">Favorite Language:</label>
          <select class="form-select" id="language" name="language" required>
            <option value="">--Please choose--</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>
  
        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
  
        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
